<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="EstilosCalc.css" rel="stylesheet">
    <script src="funciones.js"></script>

    <title>Calculadora</title>
</head>

<body>
    <form name="calc">
        <table>
            <tr>
                <input type="textfield" , name="resultado" , value="">

            </tr>
            <tr>
                <td><button type="button" onclick="document.calc.resultado.value+=1">1</button></td>
                <td><button type="button" onclick="document.calc.resultado.value+=2">2</button></td>
                <td><button type="button" onclick="document.calc.resultado.value+=3">3</button></td>
                <td><button type="button" onclick="document.calc.resultado.value+='+'">+</button></td>
              
            </tr>
            <tr>
                <td><button type="button" onclick="document.calc.resultado.value+=4">4</button></td>
                <td><button type="button" onclick="document.calc.resultado.value+=5">5</button></td>
                <td><button type="button" onclick="document.calc.resultado.value+=6">6</button></td>
                <td><button type="button" onclick="document.calc.resultado.value+='-'">-</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="document.calc.resultado.value+=7">7</button></td>
                <td><button type="button" onclick="document.calc.resultado.value+=8">8</button></td>
                <td><button type="button" onclick="document.calc.resultado.value+=9">9</button></td>
                <td><button type="button" onclick="document.calc.resultado.value+='*'">*</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="document.calc.resultado.value+=0">0</button></td>
                <td><button type="button" value="." onclick="document.calc.resultado.value+='.'">.</button></td>
                <td><input type="button" value="="
                        onclick="document.calc.resultado.value=eval(document.calc.resultado.value)"></td>
                <td><button type="button" onclick="document.calc.resultado.value+='/'">/</button></td>
            </tr>
            <tr>
                <td><button type="reset">AC</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
