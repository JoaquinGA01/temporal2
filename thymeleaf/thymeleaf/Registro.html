<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <style>
        h1 {text-align: center; font-size:40px; }
        input {text-align: center;}
        p {text-align: center;}
    </style>
</head>

<body>
    <form action="http://localhost:8080/registro" method="get">
        <h1>Registrar Usuario</h1>
        <p><input type="text" name="user" id="txtUsuario" placeholder="Nombre de Usuario"></p>
        <p><input type="text" name="pass" id="txtPass1" placeholder="Contraseña"></p>
        <p><input type="text" name="pass2" id="txtPass2" placeholder="Repite la contraseña"></p>
        <p><input type="submit" value="Registrar" id="btnRegistrar"></p>
    </form>
</body>

</html>
